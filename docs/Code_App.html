<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta property="og:image" content="https://repository-images.githubusercontent.com/81086272/73a9ee80-65f9-11ea-9cd9-3c14b7503cff" />
  <title>IEEE-754 Float 64 library.</title>
</head>
<body>
  <style type="text/css">
    <!--
    body
    {
      background-color: #000000;
      background-image: url(bg/bg.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      -moz-background-size: cover;
      -webkit-background-size: cover;
      overflow:hidden;
    }
    textarea {
      resize: none;
    }
    -->
  </style>
  <script src="https://recoskie.github.io/AI-Matrix/AI-Mat.js" type="text/javascript"></script>
  <script src="../FL64.js" type="text/javascript"></script>
  <script type="text/javascript">
    function RunCode()
    {
      var s = document.getElementById("code").value;
      try { eval(s); } catch (e) { console.log(e + ""); }

      document.getElementById("console").value = output;

      output = "";
    }

    //Allow console to log to external output on page.

    var output = "", l = console.log; console.log = function (msg) { l(msg); output += msg + "\r\n"; }
  </script>
  <textarea id="code" style="width:70%;height:93%;background-color:rgba(255,255,255,0.5);">
var pi = Math.PI;

pi = pi.splitAll();

console.log(pi.toString());

//Set the limit.

pi.limit( 1 / Math.pow(2, 26 ) );

console.log(pi.toString());

//Set limit back to normal.

pi.limit( 1 / Math.pow(2, 52 ) );

//Split to all parts again.

pi = pi.splitAll();

console.log(pi.toString());
</textarea>
  <textarea id="console" style="width:29%;height:93%;background-color:rgba(255,255,255,0.75);">Console Output.</textarea>
  <input type="button" value="Run Code." onclick="RunCode()" style="width:70%;min-height:64px;height:6%;" />
  <select style="width:29%;min-height:64px;height:6%;">
    <option>Exp1</option>
    <option>Exp2</option>
    <option>Exp3</option>
    <option>Exp4</option>
    <option>Exp5</option>
  </select>
</body>
</html>
