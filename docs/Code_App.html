</head>
<body>

  <script src="https://recoskie.github.io/AI-Matrix/AI-Mat.js" type="text/javascript"></script>
  <script src="../FL64.js" type="text/javascript"></script>
  <script type="text/javascript">
    //View port resize and adjust for mobile.
    
    var mobile = !isNaN( window.orientation ), eventVP = true;
    
    function resetVP()
    {
      document.getElementById("vp").content = "initial-scale=0.75, user-scalable=yes";
      
      document.removeEventListener("touchstart", resetVP);
      
      eventVP = true;
    }
    
    if( mobile )
    {
      (window.onorientationchange = function()
      {
        if( eventVP )
        {
          document.getElementById("vp").content="width=device-width, minimum-scale=0.75, maximum-scale=0.75, initial-scale=0.75, user-scalable=no";
          document.addEventListener("touchstart", resetVP, eventVP = false);
        }
      })();
    }
    
    function RunCode()
    {
      var s = document.getElementById("code").value;
      try { eval(s); } catch (e) { console.log(e + ""); }

      document.getElementById("console").value = output;

      output = "";
    }

    //Allow console to log to external output on page.

    var output = "", l = console.log; console.log = function (msg) { l(msg); output += msg + "\r\n"; }
  </script>
    <div class="textAreaColumn">
      <div class="c1">
        <textarea id="code" style="width:100%;height:93%;background-color:rgba(255,255,255,0.5);">
var pi = Math.PI;

pi = pi.splitAll();

console.log(pi.toString());

//Set the limit.

pi.limit( 1 / Math.pow(2, 26 ) );

console.log(pi.toString());

//Set limit back to normal.

pi.limit( 1 / Math.pow(2, 52 ) );

//Split to all parts again.

pi = pi.splitAll();

console.log(pi.toString());
        </textarea>
      </div>
    <div class="c2">
      <textarea id="console" style="width:100%;height:93%;background-color:rgba(255,255,255,0.75);">Console Output.</textarea>
    </div>
  </div>
  <input type="button" value="Run Code." onclick="RunCode()" style="width:70%;min-height:64px;height:6%;" />
  <select style="width:29%;min-height:64px;height:6%;">
    <option>Exp1</option>
    <option>Exp2</option>
    <option>Exp3</option>
    <option>Exp4</option>
    <option>Exp5</option>
  </select>
