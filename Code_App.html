<body>
  <style type="text/css">
    <!--

    {
      background-image: url(bg/bg.jpg);
      background-repeat: no-repeat;

  <script src="https://recoskie.github.io/AI-Matrix/AI-Mat.js" type="text/javascript"></script>
  <script src="FL64.js" type="text/javascript"></script>
  <script type="text/javascript">
    function RunCode()
    {
      var s = document.getElementById("code").value;
      try { eval(s); } catch (e) { console.log(e + ""); }

      document.getElementById("console").value = output;

      output = "";
    }

    //Allow console to log to external output on page.

    var output = ""; console.log = function (msg) { output += msg + "\r\n"; }
  </script>
  <table style="height:100%;width:100%;table-layout: fixed;">
    <tr style="height:80%;">
      <td style="width:70%;height:100%;">
        <textarea id="code" style="width:100%;height:100%;background-color:rgba(255,255,255,0.5);">
var n1 = 3.147547;

var er1 = 1; //Number Of binary digits.

//The exponent position using log 2.

var pos = Math.round(Math.log(n1)/Math.log(2));

//The last binary digit.

var er = 2**(pos-(53-er1)); er -= 2**(pos-53);

//Show the error that is being introduced.

console.log("value before error is introduced.\r\n"+n1.toString(2));

console.log("Value that is going to be added to Number as error.\r\n"+er.toString(2));

n1 += er;

console.log("Value After error is introduced.\r\n"+n1.toString(2));

//Show stats and error correction.

n1.stats();

console.log("Error corrected value = "+n1.err());</textarea>
      <td style="width:30%;height:100%;">
        <textarea id="console" style="width:100%;height:100%;background-color:rgba(255,255,255,0.75);">Console Output.</textarea>
      </td>
    </tr>
    <tr style="height:20%;">
      <td style="width:70%;">
        <input type="button" value="Run Code." onclick="RunCode()" style="width:100%;min-height:64px;height:100%;" />
      </td>
      <td style="width:30vw;">
        <select style="width:100%;min-height:64px;height:100%;">
          <option>Exp1</option>
          <option>Exp2</option>
          <option>Exp3</option>
          <option>Exp4</option>
          <option>Exp5</option>
        </select>
      </td>
    </tr>
  </table>
</body>
